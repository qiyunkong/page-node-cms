<!-- news start -->
{{each $data db key}}
<section class="news">
  <h3 class="news-title">{{db.categoryName}}</h3>
  <ul class="news-list">
    {{each db.news}}
    <li class="item">
      <h4><a href='{{$value.link}}'>{{$value.title}}</a></h4>
      <time>2021年9月29日</time>
    </li>
    {{/each}}
  </ul>
</section>
{{/each}}
<!-- news end -->
